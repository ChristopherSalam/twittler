<!DOCTYPE html>
<html>
  <head>
  <META HTTP-EQUIV="refresh" CONTENT="20">
  <link rel="stylesheet" href="stylesheets/style.css">
    <script src="jquery.js"></script>
    <script src="data_generator.js"></script>
  </head>

  <body>

      <script>
      $(document).ready(function(){
        var $body = $('body');
        //$body.html('');
        $('<h2>Tweets!</h2><p>This page will reload every 20 seconds ( or press the orange button)</p><form><input type="button" onClick="history.go(0)" value="refresh"></form><p></p>').appendTo($body);
        var index = streams.home.length - 1;
        while(index >= 0){
          var tweet = streams.home[index];
          var $tweet = $('<div></div>');
          $tweet.text('@' + tweet.user + ': ' + tweet.message 
                          + " --> " + tweet.created_at);
          $tweet.appendTo($body);
          index -= 1;
        }
      });
      </script>
  </body>
</html>
